<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
  <link rel='stylesheet' href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <h1> Hello world</h1>
        <form id="mail_form">
          <input type="email" id="email" name="email" placeholder="Email" class="form-control"><br>
            <input type="text" id="name" name="name" placeholder="Enter name" class="form-control"><br>
            <input type="phone" id="phone" name="phone" placeholder="Phone" class="form-control"><br>
            <textarea name="message" id="message" placeholder="Text" class="form-control"></textarea><br>
            <button type="button" id="send_mail" class="btn btn-success">Send</button>
        </form>
        <div id="error_mess" ></div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/form.js"></script>
</body>
</html>
